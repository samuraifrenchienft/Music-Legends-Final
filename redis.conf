# redis.conf
# Redis configuration for Music Legends bot
# Persistence and backup settings

# Network settings
port 6381
bind 127.0.0.1
protected-mode no

# Persistence settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB snapshot settings
save 60 1
save 300 10
save 900 30

# RDB file settings
rdbcompression yes
rdbchecksum yes
dbfilename "dump.rdb"
dir "/var/lib/redis"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Security (uncomment and set password in production)
# requirepass your_redis_password

# Performance settings
tcp-keepalive 300
timeout 0

# Key expiration policies (for rate limiting)
# Rate limiter keys will expire automatically based on their TTL

# Queue persistence
# Queue data will be persisted via AOF and RDB snapshots

# Backup optimization
stop-writes-on-bgsave-error yes
rdb-del-sync-files no
